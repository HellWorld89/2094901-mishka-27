<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body class="page__body">
  <header class="main-header">
    <a class="main-header-logo" href="index.html">
      <img class="main-header__logo-image" src="img/logotype-phone.svg" width="86" height="35"
        alt="Логотип магазина Мишка.">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню
        </span></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="">Вязание на заказ</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="">Новые поступления</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="">Распродажа</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a class="user-list__search" href="">
              <svg class="user-list__search-icon" width="18" height="18">
                <use xlink:href="img/sprite.svg#icon-search"></use>
              </svg>Поиск по сайту</a>
          </li>
          <li class="user-list__item">
            <a class="user-list__basket" href="">
              <svg class="user-list__basket-icon" width="18" height="18">
                <use xlink:href="img/sprite.svg#icon-basket"></use>
              </svg>Корзина: пока пуста</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="form-main">
    <div class="form-main__wrapper"></div>
    <h1 class="form-main__title">Вязание на заказ</h1>
    <form class="filter" action="https://echo.htmlacademy.ru/" method="get">
      <fieldset class="filter__type type">
        <legend class="type__legend">ТИП</legend>
        <ul class="type__list">
          <li class="type__item">
            <label class="type__label">
              <input class="visually-hidden type-input" type="radio" name="order-type" value="Interior-accessory"
                checked>
              <span class="type__mark"></span>
              <span class="type__name">Аксессуар для интерьера</span>
            </label>
          </li>
          <li class="type__item">
            <label class="type__label">
              <input class="visually-hidden type-input" type="radio" name="order-type" value="child-toy">
              <span class="type__mark"></span>
              <span class="type__name">Детская игрушка</span>
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="filter__color color">
        <legend class="color__legend">Цвет</legend>
        <ul class="color__list">
          <li class="color__item">
            <label class="color__label">
              <input class="visually-hidden color-input" type="checkbox" name="white" checked>
              <span class="color__mark"></span>
              <span class="color__name">Белый</span>
            </label>
          </li>
          <li class="color__item">
            <label class="color__label">
              <input class="visually-hidden color-input" type="checkbox" name="grey" checked>
              <span class="color__mark"></span>
              <span class="color__name">Серый</span>
            </label>
          <li class="color__item">
            <label class="color__label">
              <input class="visually-hidden color-input" type="checkbox" name="tiffany">
              <span class="color__mark"></span>
              <span class="color__name">Тиффаниа</span>
            </label>
          </li>
          <li class="color__item">
            <label class="color__label">
              <input class="visually-hidden color-input" type="checkbox" name="black">
              <span class="color__mark"></span>
              <span class="color__name">Черный</span>
            </label>
          </li>
          <li class="color__item">
            <label class="color__label">
              <input class="visually-hidden color-input" type="checkbox" name="pink">
              <span class="color__mark"></span>
              <span class="color__name">Розовый</span>
            </label>
          </li>
          <li class="color__item">
            <label class="color__label">
              <input class="visually-hidden color-input" type="checkbox" name="orange">
              <span class="color__mark"></span>
              <span class="color__name">Оранжевый</span>
            </label>
          </li>
          </li>
        </ul>
        </legend>
      </fieldset>
      <fieldset class="filter__name name">
        <legend class="name__legend">ФИО</legend>
        <label class="name__label">Имя:
          <input class="name__input" type="text" name="first-name" placeholder="Введите ваше имя*">
        </label>
        <label class="name__label">Фамилия:
          <input class="name__input" type="text" name="last-name" placeholder="Укажите фамилию*">
        </label>
        <label class="name__label">Отчество:
          <input class="name__input" type="text" name="second-name" placeholder="Отчество, если желаете">
        </label>
      </fieldset>
      <fieldset class="filter__phone phone">
        <legend class="phone__legend">тел</legend>
        <label class="phone__label">
          <input class="phone__input" type="tel" name="phone-number" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
        </label>
      </fieldset>
      <fieldset class="filter__mail mail">
        <legend class="mail__legend">E-mail</legend>
        <label class="mail__label">
          <input class="mail__input" type="email" name="E-mail" placeholder="Ваш Email*">
        </label>
      </fieldset>
      <fieldset class="filter__extra extra">
        <legend class="extra__legend">Доп</legend>
        <label class="extra__label">
          <input class="extra__input" type="text" name="extra" placeholder="Опишите все ваши пожелания к заказу">
        </label>
      </fieldset>
      <small class="filter__note">*Поля обязательны для заполнения</small>
      <button class="filter__button button" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>
    </form>
  </main>
  <footer class="main-footer">
    <div class="main-footer__wrapper">
      <div class="main-footer__logo"></div>
      <div class="main-footer__social social">
        <span class="visually-hidden">социальные сети.</span>
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">Мы в
              Ютубе</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--telegram" href="https://t.me/htmlacademy">Мы в Телеграме</a>
          </li>
        </ul>
      </div>
      <div class="main-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"><svg
            xmlns="http://www.w3.org/2000/svg" width="27" height="35" fill="none" viewBox="0 0 27 35">
            <path fill="#63D1BB"
              d="M13.6 0h-.1L0 1.4v24.7l13.5 8 13.4-8V1.4L13.6 0ZM25 12.1 13.5 5.3v-.1h-.1l-.1-.1v.1L1.9 12.1v-9l11.5-1.2L25 3.1v9ZM13.4 6.8l11.5 6.7-4.5 2.6-7.1-4.2v1.4l5.9 3.5-.9.5-5-3v1.4l3.8 2.3-.8.5-3-1.8v1.4l1.9 1.1-1.8 1.1L2 13.6l11.4-6.8ZM1.9 15.1l11.4 6.8v1l-7.9-4.7v1.4l8 4.8v1.1l-8-4.7v1.4l8 4.8 8.1-4.9v-5.2l3.4-2v10l-11.5 6.9L1.9 25v-9.9Z" />
          </svg></a>
      </div>
    </div>
  </footer>
</body>

</html>
